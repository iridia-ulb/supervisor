<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MNS Supervisor</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="static/images/android-desktop.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="static/images/ios-desktop.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="static/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="static/images/favicon.png">

    <!-- icons: https://material.io/resources/icons/?style=baseline -->

    <link rel="stylesheet" href="static/fonts.css">
    <link rel="stylesheet" href="static/icons.css">
    <link rel="stylesheet" href="static/theme.css">
    <link rel="stylesheet" href="static/styles.css">
    <style>
    #emergency-stop {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    #drone-logo {
      object-fit: contain;
      height: 90%;
    }
    .mdl-card__table, table{
      width:100%;
      margin:0em;
    }
    </style>
  </head>
  <body>
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__header-row">
          <span id="ui-title" class="mdl-layout-title"></span>
        </div>
      </header>
      <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="demo-drawer-header">
          <img id="drone-logo" src="static/images/drone.png">
        </header>
        <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
          <a class="mdl-navigation__link" href="javascript:setView('connections')">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">settings_ethernet</i>Connections
          </a>
          <a class="mdl-navigation__link" href="javascript:setView('diagnostics')">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">build</i>Diagnostics
          </a>
          <a class="mdl-navigation__link" href="javascript:setView('experiment')">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">play_arrow</i>Experiment
          </a>
          <a class="mdl-navigation__link" href="javascript:setView('optitrack')">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">videocam</i>Optitrack
          </a>
        </nav>
      </div>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div id="ui-container" class="mdl-grid">
        </div>
      </main>
    </div>
    <button id="emergency-stop" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--red mdl-color-text--white">Emergency Stop</button>
    <script src="static/theme.js"></script>
    <script src="static/socket.js"></script>
  </body>
</html>
